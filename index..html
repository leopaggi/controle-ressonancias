<div class="form-group">
    <label for="diagnosisAccuracy">Acertou o diagnóstico?</label>
    <select id="diagnosisAccuracy" onchange="toggleCorrectDiagnosis()">
        <option value="">Selecione...</option>
        <option value="correct">✅ Sim - Acertou</option>
        <option value="partial">⚠️ Parcialmente - Acertou parcialmente</option>
        <option value="incorrect">❌ Não - Errou</option>
    </select>
</div>

<div class="form-group" id="correctDiagnosisGroup" style="display: none;">
    <label for="correctDiagnosis">Diagnóstico Correto (se errou):</label>
    <textarea id="correctDiagnosis" rows="2" placeholder="Qual era o diagnóstico correto?"></textarea>
</div>

<div class="form-group" id="learningPointsGroup" style="display: none;">
    <label for="learningPoints">Pontos de Aprendizado:</label>
    <textarea id="learningPoints" rows="2" placeholder="O que você aprendeu com este caso?"></textarea>
</div>
